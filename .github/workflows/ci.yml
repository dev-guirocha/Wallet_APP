name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      CI: true
      EXPO_PUBLIC_FIREBASE_API_KEY: test
      EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: test.firebaseapp.com
      EXPO_PUBLIC_FIREBASE_PROJECT_ID: test-project
      EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: test.appspot.com
      EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "000000000000"
      EXPO_PUBLIC_FIREBASE_APP_ID: "1:000000000000:web:test"
      EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID: test
      EXPO_PUBLIC_GOOGLE_IOS_CLIENT_ID: test
      EXPO_PUBLIC_GOOGLE_ANDROID_CLIENT_ID: test
      EXPO_PUBLIC_GOOGLE_EXPO_CLIENT_ID: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Smoke export Android
        run: npm run smoke:android

      - name: Smoke export iOS
        run: npm run smoke:ios
